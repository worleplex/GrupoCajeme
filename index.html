<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<form class="formulario" action="https://grupocajeme2006.000webhostapp.com/login.php" method="POST">
    <h1>Iniciar sesión</h1>
    <!-- Campo de entrada para el id de usuario -->
    <input type="number" name="nombre_user" placeholder="ID" required>
    <!-- Campo de entrada para la contraseña -->
    <input type="password" name="contrasena_user" placeholder="Contraseña" required>
    <!-- Botón para enviar el formulario -->
    <button type="submit" name="login">Iniciar sesión</button>
</form>
<script>
    const logoutLink = document.getElementById('logout');
    logoutLink.addEventListener('click', function(event) {
        event.preventDefault();
        window.location.href = 'https://grupocajeme.com.mx/index.html';
    });
</script>
</body>
</html>
